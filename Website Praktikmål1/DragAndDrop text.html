<!DOCTYPE HTML>
<html>
<head>
    <link href="StyleSheet1.css" rel="stylesheet" />>
</head>
<body>

    <p>Drag And Drop Text - Dem Der Ved Det Ved Det</p>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p ondragstart="dragStart(event)" draggable="true" id="dragtarget">Flyt mig hvis du tør</p>
    </div>

    <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <p style="clear:both;"><strong>Vigtigt</strong> Pas på. ikke for børn</p>

    <p id="demo"></p>

    <script src="JavaScript.js"></script>

</body>
</html>
